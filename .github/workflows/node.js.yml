name: Node.js CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: |
          npm test -- \
            --test-reporter=spec \
            --test-reporter=junit \
            --test-reporter-destination=stdout \
            --test-reporter-destination=test-results.xml
      - run: node scripts/flatten-junit.js test-results.xml junit.xml
      - uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Node.js tests
          path: junit.xml
          reporter: jest-junit
